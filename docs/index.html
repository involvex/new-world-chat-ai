
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New World Chat AI - Web Version</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* For a subtle scrollbar that matches the dark theme */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937; /* bg-gray-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563; /* bg-gray-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; /* bg-gray-500 */
      }
      
      /* Custom styles for better web experience */
      body {
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        min-height: 100vh;
      }
      
      .glass-effect {
        background: rgba(30, 41, 59, 0.8);
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(148, 163, 184, 0.1);
      }
      
      .gradient-text {
        background: linear-gradient(135deg, #00bcd4 0%, #00d4aa 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script type="importmap">
      {
        "imports": {
          "react/": "https://esm.sh/react@^19.1.0/",
          "react": "https://esm.sh/react@^19.1.0",
          "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
          "@google/genai": "https://esm.sh/@google/genai@^1.9.0",
          "@mui/material": "https://esm.sh/@mui/material@^5.15.0",
          "@mui/icons-material": "https://esm.sh/@mui/icons-material@^5.15.0",
          "@emotion/react": "https://esm.sh/@emotion/react@^11.11.0",
          "@emotion/styled": "https://esm.sh/@emotion/styled@^11.11.0"
        }
      }
    </script>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body class="bg-gray-900 text-gray-200 font-sans antialiased">
    <div id="root"></div>
    
    <!-- Loading indicator -->
    <div id="loading" class="fixed inset-0 bg-gray-900 flex items-center justify-center z-50">
      <div class="text-center">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-cyan-400 mx-auto mb-4"></div>
        <p class="text-gray-300">Loading New World Chat AI...</p>
      </div>
    </div>
    
    <script type="module" src="./assets/main-D1ToQaWi.js"></script>
    
    <script type="module">
      // Hide loading indicator when app is ready
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.opacity = '0';
            setTimeout(() => loading.remove(), 300);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
